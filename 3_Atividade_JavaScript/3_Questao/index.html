<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../Css/Style.css"/>
        <link rel="sortcut icon" href="../Imagem/javascript.png" type="image/png"/>
        <title>3 atividade JavaScript | Paulo</title>
    </head>
    <body>
        <h1>Atividade 3 </h1>

        <div>
            <p> Saiba o dobro do Valor </p>

            <br/>

            <input type="text" name="numero" id="numero" placeholder="Digite um valor*"> 
            <br/>
            <br/>
            <button id="resultado">Resultado</button>
        </div>
        
       
        <script>

            resultado.addEventListener('click', dobro)

            function dobro (){
                let valor = Number((window.document.getElementById('numero')).value)
                const soma = valor * 2;

                resultado.innerHTML = soma
            }
        </script>
    </body>
</html>
