<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>3 Atividade Html/JavaScript</title>
    </head>
    <body>
        <h2>Atividades 1 - 7</h2>
        <label> 1) Conversor de palavras para Maiúsculas <strong>(DESATIVE o Capslock para ver o efeito)</strong>  </label>
        <input type="text" name="maius" id="textMaius" placeholder="Escreva uma palavra*">
       
        <script>
            const maius = document.getElementById("textMaius")

            maius.addEventListener('keyup', maiusculo)

            function maiusculo(){
                maius.value = maius.value.toUpperCase();
            }
        </script>

        <br/>
        <br/>

        <label> 2) Conversor de palavras para Minúsculas <strong>(ATIVE o Capslock para ver o efeito)</strong> </label>
        <input type="text" name="minus" id="textMinus" placeholder="Escreva uma palavra*">
        
        <script>
            const minus = document.getElementById("textMinus")

            minus.addEventListener('keyup', minusculo)

            function minusculo (){
                minus.value = minus.value.toLowerCase();
            }
        </script>

        <br/>
        <br/>

        <label> 3) Dobro do Valor </label>
        <input type="text" name="numero" id="numero" placeholder="Digite um valor*"> =
        <button id="resultado">Resultado</button>
       
        <script>

            resultado.addEventListener('click', dobro)

            function dobro (){
                let valor = Number((window.document.getElementById('numero')).value)
                const soma = valor * 2;

                resultado.innerHTML = soma
            }
        </script>

        <br/>
        <br/>

        <label> 4) Adição, Subtração, Multiplicação e Divisão </label>
            <input type="text" name="n1" id="n1" placeholder="Digite o 1 valor*">
            <input type="text" name="n2" id="n2" placeholder="Digite o 2 valor*">

            <button id="mais">Adição</button>
            <button id="subtracao">Subtração</button>
            <button id="multi">Multiplicação</button>
            <button id="divi">Divisão</button> =
            <button id="result">Resultado</button>
            
            <script>
                mais.addEventListener('click', adicao)
                subtracao.addEventListener('click', sub)
                multi.addEventListener('click', multipli)
                divi.addEventListener('click', divisao)

                function adicao (){
                    let nr1 = Number((window.document.getElementById('n1')).value)
                    let nr2 = Number((window.document.getElementById('n2')).value)

                    let soma = nr1 + nr2

                    result.innerText = `O resultado é ${soma}`
                }

                function sub (){
                    let nr1 = Number((window.document.getElementById('n1')).value)
                    let nr2 = Number((window.document.getElementById('n2')).value)

                    let soma = nr1 - nr2

                    result.innerText = `O resultado é ${soma}`
                }

                function multipli (){
                    let nr1 = Number((window.document.getElementById('n1')).value)
                    let nr2 = Number((window.document.getElementById('n2')).value)

                    let soma = nr1 * nr2

                    result.innerText = `O resultado é ${soma}`
                }

                function divisao (){
                    let nr1 = Number((window.document.getElementById('n1')).value)
                    let nr2 = Number((window.document.getElementById('n2')).value)

                    let soma = nr1 / nr2

                    result.innerText = `O resultado é ${soma}`
                }

            </script>

        <br/>
        <br/>

        <label> 5) Adicione uma Tecnologia no campo:</label>
        <input type="text" name="tecno" id="textecno" placeholder="Adicione uma tecnologia*">
        <button id="adicionar">Adicionar</button>

        <script>
            var acao = document.getElementById('adicionar')
            acao.addEventListener('click', aparecer)

            function aparecer (){
                let nome =  String((document.getElementById('textecno')).value);
                
                alert(`A tecnologia ${nome} foi adicionada com Sucesso`);    
            }
        </script>

        <br/>
        <br/>

        <label> 6) Lista de Compras: </label>
        <input type="text" id="txtcoisa" name="coisas" placeholder="Comprar*">
        <button id="enviar">Adicionar</button>

        <script>
            var cli = document.getElementById('enviar')
            cli.addEventListener('click', adicionar)

            function adicionar(){
                const item = document.getElementById('txtcoisa')
            
                const listItem = document.createElement("div")
                listItem.innerHTML = item.value 
                document.body.appendChild(listItem)
            }
        </script>
