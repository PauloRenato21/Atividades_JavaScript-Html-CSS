<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../Css/Style.css"/>
        <link rel="sortcut icon" href="../Imagem/javascript.png" type="image/png"/>
        <title>1 atividade JavaScript | Paulo</title>
    </head>
    <body>
        <h1>Atividade 1 </h1>

        <div>
            <p> Conversor de palavras para Mai√∫sculas <strong>(DESATIVE o Capslock para ver o efeito)</strong>  </p>

            <br/>

            <input type="text" name="maius" id="textMaius" placeholder="Escreva uma palavra*">
        </div>
        
       
        <script>
            const maius = document.getElementById("textMaius")

            maius.addEventListener('keyup', maiusculo)

            function maiusculo(){
                maius.value = maius.value.toUpperCase();
            }
        </script>
    </body>
</html>
